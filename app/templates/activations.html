{% extends "base.html" %}
{% block content %}
<h2>Activations (latest 200)</h2>
<table>
  <tr><th>ID</th><th>License</th><th>Machine ID</th><th>App Instance</th><th>Created</th><th>Last Seen</th></tr>
  {% for a in items %}
  <tr>
    <td>{{ a.id }}</td>
    <td>{{ a.license_id }}</td>
    <td>{{ a.machine_id }}</td>
    <td>{{ a.app_instance_id or "-" }}</td>
    <td>{{ a.created_at }}</td>
    <td>{{ a.last_seen_at }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
