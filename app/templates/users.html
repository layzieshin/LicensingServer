{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<form action="/users/create" method="post">
  <div>ID: <input name="id" required></div>
  <div>Name: <input name="name" required></div>
  <div>Email: <input name="email" type="email" required></div>
  <div><button type="submit">Create</button></div>
</form>

<table>
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Active</th><th>Actions</th></tr>
  {% for u in items %}
  <tr>
    <td>{{ u.id }}</td>
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td>{{ "Yes" if u.active else "No" }}</td>
    <td>
      <form class="inline" action="/users/toggle" method="post">
        <input type="hidden" name="id" value="{{ u.id }}">
        <button type="submit">{{ "Deactivate" if u.active else "Activate" }}</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
